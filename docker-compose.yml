version: '3.7'

services:
  db:
    image: mysql:8.0
    container_name: mysql-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: azerty
      MYSQL_DATABASE: ECAF
      MYSQL_USER: ecafUser
      MYSQL_PASSWORD: azerty
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "3001:3000"  # Changez ici le port expos√© par votre conteneur
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
    driver: local
